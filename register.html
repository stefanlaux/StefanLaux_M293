<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./bilder/logopso.jpg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Register</title>
  </head>
  <body>
    <h1 class="titlelog">Register</h1>

    <div class="containe">
      <form action="./lander.html" method="post">
        <div class="row">
          <div class="column">
            <label for="name"><b>Name</b></label>
          </div>
          <div class="column">
            <input
              type="name"
              placeholder="Enter Name"
              name="name"
              required
              id="name"
            />
          </div>
        </div>

        <br />

        <div class="row">
          <div class="column">
            <label for="gender"><b>Gender</b></label>
          </div>
          <div class="column">
            <input
              type="gender"
              id="gender"
              placeholder="Enter Gender"
              name="gender"
              required
            />
          </div>
        </div>
        <br />
        <div class="row">
          <div class="column">
            <label for="addres"><b>Address</b></label>
          </div>
          <div class="column">
            <input
              type="address"
              id="address"
              placeholder="Enter Adress"
              name="address"
              required
            />
          </div>
        </div>

        <br />
        <div class="row">
          <div class="column">
            <label for="country"><b>Country</b></label>
          </div>
          <div class="column">
            <input
              type="text"
              id="country"
              placeholder="Enter Country"
              name="country"
              required
            />
          </div>
        </div>

        <br />
        <div class="row">
          <div class="column">
            <label for="mail"><b>Mail</b></label>
          </div>
          <div class="column">
            <input
              type="mail"
              id="mail"
              placeholder="Enter Mail"
              name="mail"
              required
            />
          </div>
        </div>

        <br />
        <div class="row">
          <div class="column">
            <label for="password"><b>Password</b></label>
          </div>
          <div class="column">
            <input
              type="password"
              id="password"
              placeholder="Enter Password"
              name="password"
              required
            />
          </div>
        </div>

        <br />

        <div class="row">
          <div class="column">
            <button class="button1" type="submit">Register</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
